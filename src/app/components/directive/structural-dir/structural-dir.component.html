<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Structural Directive</h1>
    <p>*ngIf, *ngFor...</p>
  </div>
<div class="row pt-3">
    <div class="col-3">
        <div *ngIf="isDiv1Visibe" class="bg-danger p-3 text-center">
            <h4>Div-1</h4>
        </div>
    </div>
    <div class="col-3">
        <div *ngIf="isDiv2Visibe" class="bg-success p-3 text-center">
            <h4>Div-2</h4>
        </div>
    </div> 
    <div class="col-3">
        <div *ngIf="div3Visibility()" class="bg-secondary p-3 text-center">
            <h4>Div-3</h4>
        </div>
    </div>
    <!-- <div class="col-3">
        <div *ngIf="isActive" class="bg-primary p-3 text-center">
            <h4>Div-4</h4>
        </div>
    </div> -->

     <div class="col-3">
        <div [ngClass]="isActive ? 'bg-danger p-3 text-center' : 'bg-primary p-3 text-center'">
            <h4>Div-4</h4>
        </div>
    </div>

</div>
<div class="row pt-3">
    <div class="col-3 text-center">
       <button class="btn btn-danger" (click)="hideDiv1()" >Hide</button>
       <button class="btn btn-primary" (click)="showDiv1()" >Show</button>
       
    </div>
    <div class="col-3 text-center">
        <button class="btn btn-success"  (click)="toggleDiv2()">Toggle</button>
    </div> 
    <div class="col-3">
        <input type="text" [(ngModel)]="num1" placeholder="num1" class="width-50">
        <input type="text" [(ngModel)]="num2" class="width-50">
    </div>
    <div class="col-3">
        <div style="display: flex;align-items:center">
              <input type="checkbox" [(ngModel)]="isActive" class="width-50">
    </div>
</div>

<div class="row">
    <div class="col-3">
    
    </div>
    <div class="col-3">
        
 <div style="display: flex;align-items:center">
          
    </div>


    </div>
    <div class="col-3">
        
    </div>
    <div class="col-3">
        
    </div>

</div>

<div class="row">
    <div class="col-5">
       <ul>
        <li *ngFor="let city of cityArray">{{city}}</li>
       </ul>
    </div>
    <div class="col-5">
       <select>
        <option *ngFor="let city of cityArray" value="{{city}}">{{city}}</option>
       </select>
       
    <select>
        <option *ngFor="let student of getActiveStudents()" value="{{student.Id}}">{{student.Name}}</option>
       </select>

    </div>
   
</div>
